<h1 id="title">Form</h1>
<p id="description">DOM Manipulation With Forms</p>

<body>
    <script src="script.js"></script>
    <form id="form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

            <label for="">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" required><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="message">Address:</label>
            <textarea id="address" name="Address" placeholder="Please Enter Your Address" rows="4"
                cols="40"></textarea><br>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Pincode" pattern="[0-9]{6}" required>

            <label for="">Enter Your Email</label>
            <input type="email" placeholder="E-mail"><br>

            <label for="">Password</label>
            <input type="password" placeholder="Password" minlength="10">

            <label for="">Number</label>
            <input type="number" placeholder="Mobile Number" minlength="10"><br><br>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
    </form><br>
    <div class="user-data">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>E-mail</th>
                    <th>Mobile No</th>
                    <th>Password</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
